<header></header>
<div class="container">
  <h2>Add contacts</h2>
  <form name="addcontact">
    <div class="form-group">
      <label >First Name :</label>
      <input type="text" class="form-control" placeholder="First Name" ng-model="contact.first_name" >
    </div>
    <div class="form-group">
      <label>Last Name :</label>
      <input type="text" class="form-control" placeholder="Last Name" ng-model="contact.last_name" >
    </div>
    <div class="form-group">
      <label >Phone Number :</label>
      <input type="number" class="form-control"  placeholder="Phone Number"  ng-model="contact.phone_number">
    </div>
    <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" ng-model="contact.email">
  </div>
  <div class="form-group">
    <label for="email">Image:</label>
    <input type="file" class="form-control" ng-model="contact.path">
  </div>
  <div class="form-group">
    <label for="email">Status:</label>
    <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#">Disable</a></li>
      <li><a href="#">Enable</a></li>
    </ul>
  </div>
</div>
  </div>
    <button type="submit" class="btn btn-default" ng-submit="addcontact()">Submit</button>
  </form>
</div>
